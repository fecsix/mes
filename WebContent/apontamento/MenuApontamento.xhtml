<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_templateApontamento.xhtml">
	<ui:define name="corpo">

		<h:form id="cadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<h2>
				<h:outputText value="#{bundle['LABEL_NOVO_MENU']}" />
			</h2>

			<p:panelGrid columns="2" styleClass="dados">

				<h:outputText value="#{bundle['LABEL_NOME']}" for="nome" />

			</p:panelGrid>

			<h:outputText value="#{bundle['LABEL_NOME']}" for="opcao" />
			<p:inputText id="opcao" />
			<p:commandButton value="#{bundle['BUTTON_SALVAR']}"
						icon="ui-icon-check" style="margin:0"
						action="#{clienteBean.salvar}" ajax="false" />

		</h:form>

	</ui:define>
</ui:composition>

</html>
