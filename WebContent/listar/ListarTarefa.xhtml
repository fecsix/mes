<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h2>
			<h:outputText value="#{bundle['LABEL_LISTAGEM_TAREFA']}" />
		</h2>

		<h:form id="lista">

			<p:dataTable id="tableTarefa" value="#{tarefaBean.tarefas}"
				var="tarefa" paginator="true" rows="#{constantsBean.ROWS_NUMBER}"
				sortMode="multiple">
				<p:column sortBy="#{tarefa.codigo}"
					headerText="#{bundle['LABEL_CODIGO']}" filterBy="#{tarefa.codigo}"
					filterMatchMode="contains">
					<h:outputText value="#{tarefa.codigo}" />
				</p:column>
				<p:column sortBy="#{tarefa.descricao}"
					headerText="#{bundle['LABEL_DESCRICAO']}"
					filterBy="#{tarefa.descricao}" filterMatchMode="contains">
					<h:outputText value="#{tarefa.descricao}" />
				</p:column>
				<p:column sortBy="#{tarefa.tipo.descricao}"
					headerText="#{bundle['LABEL_TIPO']}"
					filterBy="#{tarefa.tipo.descricao}" filterMatchMode="contains">
					<h:outputText value="#{tarefa.tipo.descricao}" />
				</p:column>
				<p:column style="width:4%">
					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus" style="margin:0"
							action="#{tarefaBean.novaTarefa}" ajax="false" />
					</f:facet>
					<p:commandButton id="edit" icon="ui-icon-pencil"
						action="/manter/ManterTarefa" title="Editar" ajax="false">
						<f:setPropertyActionListener value="#{tarefa}"
							target="#{tarefaBean.tarefa}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
