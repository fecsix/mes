<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h2>
			<h:outputText value="#{bundle['LABEL_LISTAGEM_PERFIL']}" />
		</h2>

		<h:form id="lista">

			<p:dataTable id="tablePerfil" value="#{perfilBean.perfis}"
				var="perfil" paginator="true" rows="#{constantsBean.ROWS_NUMBER}"
				sortMode="multiple">
				<p:column sortBy="#{perfil.nome}"
					headerText="#{bundle['LABEL_NOME']}" filterBy="#{perfil.nome}"
					filterMatchMode="contains">
					<h:outputText value="#{perfil.nome}" />
				</p:column>
				<p:column sortBy="#{perfil.descricao}"
					headerText="#{bundle['LABEL_DESCRICAO']}"
					filterBy="#{perfil.descricao}" filterMatchMode="contains">
					<h:outputText value="#{perfil.descricao}" />
				</p:column>
				<p:column sortBy="#{perfil.ativo.descricao}"
					headerText="#{bundle['LABEL_ATIVO']}"
					filterBy="#{perfil.ativo.descricao}" filterMatchMode="contains">
					<h:outputText value="#{perfil.ativo.descricao}" />
				</p:column>
				<p:column style="width:4%">
					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus" style="margin:0"
							action="#{perfilBean.novoPerfil}" ajax="false" />
					</f:facet>
					<p:commandButton id="edit" icon="ui-icon-pencil"
						action="/manter/ManterPerfil" title="Editar" ajax="false">
						<f:setPropertyActionListener value="#{perfil}"
							target="#{perfilBean.perfil}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
