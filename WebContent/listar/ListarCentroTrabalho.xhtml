<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h2>
			<h:outputText value="#{bundle['LABEL_LISTAGEM_CENTRO_TRABALHO']}" />
		</h2>

		<h:form id="lista">

			<p:dataTable id="tableCentroTrabalho"
				value="#{centroTrabalhoBean.centroTrabalhos}" var="centroTrabalho"
				paginator="true" rows="#{constantsBean.ROWS_NUMBER}"
				sortMode="multiple">
				<p:column headerText="#{bundle['LABEL_CODIGO']}"
					sortBy="#{centroTrabalho.codigo}"
					filterBy="#{centroTrabalho.codigo}" filterMatchMode="contains">
					<h:outputText value="#{centroTrabalho.codigo}" />
				</p:column>
				<p:column headerText="#{bundle['LABEL_DESCRICAO']}"
					sortBy="#{centroTrabalho.descricao}"
					filterBy="#{centroTrabalho.descricao}" filterMatchMode="contains">
					<h:outputText value="#{centroTrabalho.descricao}" />
				</p:column>
				<p:column headerText="#{bundle['LABEL_TIPO']}"
					sortBy="#{centroTrabalho.tipoCentroTrabalho.descricao}"
					filterBy="#{centroTrabalho.tipoCentroTrabalho.descricao}"
					filterMatchMode="contains">
					<h:outputText
						value="#{centroTrabalho.tipoCentroTrabalho.descricao}" />
				</p:column>
				<p:column style="width:4%">
					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus" style="margin:0"
							action="#{centroTrabalhoBean.novoCentroTrabalho}" ajax="false" />
					</f:facet>
					<p:commandButton id="edit" icon="ui-icon-pencil"
						action="/manter/ManterCentroTrabalho" title="Editar" ajax="false">
						<f:setPropertyActionListener value="#{centroTrabalho}"
							target="#{centroTrabalhoBean.centroTrabalho}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
