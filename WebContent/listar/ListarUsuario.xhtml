<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h2>
			<h:outputText value="#{bundle['LABEL_LISTAGEM_USUARIO']}" />
		</h2>

		<h:form id="lista">

			<p:dataTable id="tableUsuario" value="#{usuarioBean.usuarios}"
				var="usuario" paginator="true" rows="#{constantsBean.ROWS_NUMBER}"
				sortMode="multiple">
				<p:column sortBy="#{usuario.nome}"
					headerText="#{bundle['LABEL_NOME']}" filterBy="#{usuario.nome}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column sortBy="#{usuario.login}"
					headerText="#{bundle['LABEL_LOGIN']}" filterBy="#{usuario.login}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.login}" />
				</p:column>
				<p:column sortBy="#{usuario.ativo.descricao}"
					headerText="#{bundle['LABEL_ATIVO']}"
					filterBy="#{usuario.ativo.descricao}" filterMatchMode="contains">
					<h:outputText value="#{usuario.ativo.descricao}" />
				</p:column>
				<p:column style="width:4%">
					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus" style="margin:0"
							action="#{usuarioBean.novoUsuario}" ajax="false" />
					</f:facet>
					<p:commandButton id="edit" icon="ui-icon-pencil"
						action="/manter/ManterUsuario" title="Editar" ajax="false">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
