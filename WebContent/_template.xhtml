<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{bundle['LABEL_PECSYS_MES']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />
		<h:form id="i18n">
			<h:commandLink action="#{internacionalizacaoBean.mudarIdioma('pt')}">
				<h:graphicImage url="/resources/imagens/br.png" height="25" />
			</h:commandLink>
			<h:commandLink action="#{internacionalizacaoBean.mudarIdioma('en')}">
				<h:graphicImage url="/resources/imagens/en.png" height="25" />
			</h:commandLink>
			<h:commandLink action="#{internacionalizacaoBean.mudarIdioma('es')}">
				<h:graphicImage url="/resources/imagens/es.png" height="25" />
			</h:commandLink>
		</h:form>
		<div id="usuarioLogado">
			<h:outputText rendered="#{usuarioLogado.logado}"
				value="#{bundle['LABEL_LOGADO_COMO']}: #{usuarioLogado.usuario.login}" />
		</div>
	</div>

	<div id="conteudo">
		<h:form id="formMenu">
			<p:menubar id="menu" rendered="#{loginBean.logado}"
				model="#{menuBean.menuModel}" />
		</h:form>
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">
		<h:outputText value="#{bundle['LABEL_COPYRIGHT']}" />
	</div>
</h:body>

</html>
