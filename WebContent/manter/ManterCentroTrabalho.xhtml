<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:form id="cadastro">
			<h:messages styleClass="erros" />
			<h2>
				<h:outputText value="Novo Centro de Trabalho"
					rendered="#{empty centroDeTrabalhoBean.centroDeTrabalho.id}" />
				<h:outputText value="Editar Tarefa"
					rendered="#{not empty centroDeTrabalhoBean.centroDeTrabalho.id}" />
			</h2>
			<fieldset>
				<legend>Dados do Centro de Trabalho</legend>

				<p:outputLabel value="ID:" for="id"
					rendered="#{not empty centroDeTrabalhoBean.centroDeTrabalho.id}" />
				<p:inputText id="id"
					value="#{centroDeTrabalhoBean.centroDeTrabalho.id}" readonly="true"
					rendered="#{not empty centroDeTrabalhoBean.centroDeTrabalho.id}" />
				<h:inputHidden value="#{centroDeTrabalhoBean.centroDeTrabalho.id}" />

				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo"
					value="#{centroDeTrabalhoBean.centroDeTrabalho.codigo}" />

				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText id="descricao"
					value="#{centroDeTrabalhoBean.centroDeTrabalho.descricao}" />

				<p:outputLabel value="Tipo:" for="tipo" />
				<h:selectOneMenu id="tipo"
					value="#{centroDeTrabalhoBean.centroDeTrabalho.tipoCentroTrabalho}">
					<f:selectItems value="#{comumBean.tipoCentroTrabalho}" var="tipoe"
						itemLabel="#{tipoe.descricao}" itemValue="#{tipoe}" />
				</h:selectOneMenu>

				<h:outputLabel value="Fornecedor:" />
				<h:selectOneMenu id="fornecedor"
					value="#{centroDeTrabalhoBean.centroDeTrabalho.fornecedor}">
					<f:selectItems value="#{fornecedorBean.fornecedores}"
						var="fornecedor" itemLabel="#{fornecedor.descricao}"
						itemValue="#{fornecedor}" />
				</h:selectOneMenu>

				<h:panelGrid columns="2">
					<h:commandButton value="Gravar"
						action="#{centroDeTrabalhoBean.gravar}" />
					<h:commandButton value="Voltar" immediate="true"
						action="/listar/ListarCentroTrabalho?faces-redirect=true" />
				</h:panelGrid>


			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>

</html>
