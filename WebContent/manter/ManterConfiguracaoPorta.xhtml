<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:form id="cadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<h:inputHidden id="id"
				value="#{configuracaoPortaBean.configuracaoPorta.id}" />
			<h2>
				<h:outputText value="#{bundle['LABEL_NOVA_TAREFA']}"
					rendered="#{empty tarefaBean.tarefa.id}" />
				<h:outputText value="#{bundle['LABEL_EDITAR_TAREFA']}"
					rendered="#{not empty tarefaBean.tarefa.id}" />
			</h2>

			<p:panelGrid columns="2" styleClass="dados">

				<p:outputLabel value="#{bundle['LABEL_CODIGO']}:" for="codigo" />
				<p:inputText id="codigo"
					value="#{configuracaoPortaBean.configuracaoPorta.codigo}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('codigo')}" />

				<p:outputLabel value="#{bundle['LABEL_DESCRICAO']}:" for="descricao" />
				<p:inputText id="descricao"
					value="#{configuracaoPortaBean.configuracaoPorta.descricao}"
					size="#{constantsBean.FIELD_100}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('descricao')}" />

				<p:outputLabel value="#{bundle['LABEL_BAUDRATE']}:" for="baudRate" />
				<p:inputText id="baudRate"
					value="#{configuracaoPortaBean.configuracaoPorta.baudRate}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('baudRate')}" />

				<p:outputLabel value="#{bundle['LABEL_DATABITS']}:" for="dataBits" />
				<p:inputText id="dataBits"
					value="#{configuracaoPortaBean.configuracaoPorta.dataBits}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('dataBits')}" />

				<p:outputLabel value="#{bundle['LABEL_STOPBITS']}:" for="stopBits" />
				<p:inputText id="stopBits"
					value="#{configuracaoPortaBean.configuracaoPorta.stopBits}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('stopBits')}" />

				<p:outputLabel value="#{bundle['LABEL_PARITY']}:" for="parity" />
				<p:inputText id="parity"
					value="#{configuracaoPortaBean.configuracaoPorta.parity}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{configuracaoPortaBean.getTamanhoCampo('parity')}" />

				<f:facet name="footer">
					<p:commandButton value="#{bundle['BUTTON_SALVAR']}"
						icon="ui-icon-check" style="margin:0"
						action="#{configuracaoPortaBean.salvar}" ajax="false" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_SALVAR_NOVO']}"
						icon="ui-icon-check" style="margin:0"
						action="#{configuracaoPortaBean.salvarNovo}" ajax="false" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_APAGAR']}"
						icon="ui-icon-trash" style="margin:0"
						oncomplete="confirmDeleteConfiguracaoPorta.show()" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_VOLTAR']}"
						icon="ui-icon-arrowreturnthick-1-w" style="margin:0"
						action="#{configuracaoPortaBean.paginaListarConfiguracaoPorta}"
						ajax="false" immediate="true" />
				</f:facet>

			</p:panelGrid>

		</h:form>

		<p:confirmDialog
			message="#{bundle['MESSAGE_EXCLUIR_CONFIGURACAO_PORTA']}"
			severity="alert" widgetVar="confirmDeleteConfiguracaoPorta"
			appendToBody="true" style="text-align:center">
			<h:form id="confirmaExclusao" style="text-align:center">
				<h:inputHidden value="#{configuracaoPortaBean.configuracaoPorta.id}" />
				<p:commandButton value="#{bundle['BUTTON_SIM']}"
					oncomplete="confirmDeleteConfiguracaoPorta.hide()"
					action="#{configuracaoPortaBean.excluir}" ajax="false" />
				<p:commandButton value="#{bundle['BUTTON_NAO']}"
					onclick="confirmDeleteConfiguracaoPorta.hide()" />
			</h:form>
		</p:confirmDialog>

	</ui:define>
</ui:composition>

</html>
