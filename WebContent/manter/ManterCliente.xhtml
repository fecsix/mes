<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:form id="cadastro">
			<h:messages styleClass="erros" />
			<h2>
				<h:outputText value="Novo Cliente"
					rendered="#{empty clienteBean.cliente.id}" />
				<h:outputText value="Editar Cliente"
					rendered="#{not empty clienteBean.cliente.id}" />
			</h2>
			<fieldset>
				<legend>Dados do Cliente</legend>

				<p:outputLabel value="ID:" for="id"
					rendered="#{not empty clienteBean.cliente.id}" />
				<p:inputText id="id" value="#{clienteBean.cliente.id}" readonly="true"
					rendered="#{not empty clienteBean.cliente.id}" />
				<h:inputHidden value="#{clienteBean.cliente.id}" />

				<p:outputLabel value="Código:" for="codigo" />
				<p:inputText id="codigo" value="#{clienteBean.cliente.codigo}" />

				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText id="descricao" value="#{clienteBean.cliente.descricao}" />

				<h:panelGrid columns="2">
					<h:commandButton value="Gravar" action="#{clienteBean.gravar}" />
					<h:commandButton value="Voltar" immediate="true"
						action="/listar/ListarCliente?faces-redirect=true" />
				</h:panelGrid>


			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>

</html>
