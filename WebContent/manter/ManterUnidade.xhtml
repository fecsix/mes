<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
		<p:messages id="messages" autoUpdate="true" closable="true" />

		<h2> Cadastro Unidade de Medida </h2>
		<h:form id="cadastro">
		
			<h:inputHidden value="#{unidadeBean.unidade.id}" />
			
			<p:panelGrid columns="2">  
			      
	    		<p:outputLabel for="codigo" value="Código:" />  
	    		<p:inputText id="codigo" value="#{unidadeBean.unidade.codigo}" 
	    			size="#{unidadeBean.getTamanhoCampo('codigo')}" maxlength="#{unidadeBean.getTamanhoCampo('codigo')}"/> 
	  
	    		<p:outputLabel for="descricao" value="Descrição:" />  
	    		<p:inputText id="descricao" value="#{unidadeBean.unidade.descricao}" 
	    			size="#{unidadeBean.getTamanhoCampo('descricao')}" maxlength="#{unidadeBean.getTamanhoCampo('descricao')}"/>  
	  
	    		<f:facet name="footer">  
	        		<p:commandButton value="Salvar" icon="ui-icon-check" style="margin:0" action="#{unidadeBean.gravar}" ajax="false"/> 
	        		<p:spacer width="10"/>
	        		<p:commandButton value="Excluir" icon="ui-icon-trash" style="margin:0" oncomplete="confirmDeleteUnidade.show()" /> 
	        		<p:spacer width="10"/>
	        		<p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w" style="margin:0" action="#{unidadeBean.paginaListarUnidade}" ajax="false" immediate="true"/> 
	    		</f:facet>  
			</p:panelGrid>
	
		</h:form>
		
		<p:confirmDialog message="Deseja Excluir a Unidade?" severity="alert" widgetVar="confirmDeleteUnidade" appendToBody="true" style="text-align:center">
			<h:form id="confirmaExclusao" style="text-align:center">
				<h:inputHidden value="#{unidadeBean.unidade.id}" />
				<p:commandButton value="Sim" oncomplete="confirmDeleteUnidade.hide()" action="#{unidadeBean.excluir}" ajax="false" /> 
		        <p:commandButton value="Não" onclick="confirmDeleteUnidade.hide()" />
	        </h:form>
        </p:confirmDialog> 

	 
	</ui:define>
</ui:composition>

</html>
