<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
		<p:messages id="messages" autoUpdate="true" closable="true" />

		<h2> Cadastro de Grupo de Item </h2>
		<h:form id="cadastro">
		
			<h:inputHidden value="#{grupoItemBean.grupoItem.id}" />
			
			<p:panelGrid columns="2">  
			      
	    		<p:outputLabel for="codigo" value="Código:" />  
	    		<p:inputText id="codigo" value="#{grupoItemBean.grupoItem.codigo}" 
	    			size="#{grupoItemBean.getTamanhoCampo('codigo')}" maxlength="#{grupoItemBean.getTamanhoCampo('codigo')}"/> 
	  
	    		<p:outputLabel for="descricao" value="Descrição:" />  
	    		<p:inputText id="descricao" value="#{grupoItemBean.grupoItem.descricao}" 
	    			size="#{grupoItemBean.getTamanhoCampo('descricao')}" maxlength="#{grupoItemBean.getTamanhoCampo('descricao')}"/>  
	  
	    		<f:facet name="footer">  
	        		<p:commandButton value="Salvar" icon="ui-icon-check" style="margin:0" action="#{grupoItemBean.gravar}" ajax="false"/> 
	        		<p:spacer width="10"/>
	        		<p:commandButton value="Excluir" icon="ui-icon-trash" style="margin:0" oncomplete="confirmDeleteGrupoItem.show()" /> 
	        		<p:spacer width="10"/>
	        		<p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w" style="margin:0" action="#{grupoItemBean.paginaListarGrupoItem}" ajax="false" immediate="true"/> 
	    		</f:facet>  
			</p:panelGrid>
	
		</h:form>
		
		<p:confirmDialog message="Deseja Excluir o Grupo de Item?" severity="alert" widgetVar="confirmDeleteGrupoItem" appendToBody="true" style="text-align:center">
			<h:form id="confirmaExclusao" style="text-align:center">
				<h:inputHidden value="#{grupoItemBean.grupoItem.id}" />
				<p:commandButton value="Sim" oncomplete="confirmDeleteGrupoItem.hide()" action="#{grupoItemBean.excluir}" ajax="false" /> 
		        <p:commandButton value="Não" onclick="confirmDeleteGrupoItem.hide()" />
	        </h:form>
        </p:confirmDialog> 

	 
	</ui:define>
</ui:composition>

</html>
