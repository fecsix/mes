<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:form id="cadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<s:validateForm validatorId="tipoDispositivoValidator" />
			<h:inputHidden id="id"
				value="#{tipoDispositivoBean.tipoDispositivo.id}" />
			<h2>
				<h:outputText value="#{bundle['LABEL_NOVO_TIPO_DISPOSITIVO']}"
					rendered="#{empty tipoDispositivoBean.tipoDispositivo.id}" />
				<h:outputText value="#{bundle['LABEL_EDITAR_TIPO_DISPOSITIVO']}"
					rendered="#{not empty tipoDispositivoBean.tipoDispositivo.id}" />
			</h2>

			<p:panelGrid columns="2" styleClass="dados">

				<p:outputLabel value="#{bundle['LABEL_CODIGO']}:" for="codigo" />
				<p:inputText id="codigo"
					value="#{tipoDispositivoBean.tipoDispositivo.codigo}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('codigo')}" />

				<p:outputLabel value="#{bundle['LABEL_DESCRICAO']}:" for="descricao" />
				<p:inputText id="descricao"
					value="#{tipoDispositivoBean.tipoDispositivo.descricao}"
					size="#{constantsBean.FIELD_100}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('descricao')}" />

				<p:outputLabel value="#{bundle['LABEL_MARCA']}:" for="marca" />
				<p:inputText id="marca"
					value="#{tipoDispositivoBean.tipoDispositivo.marca}"
					size="#{constantsBean.FIELD_50}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('marca')}" />

				<p:outputLabel value="#{bundle['LABEL_MODELO']}:" for="modelo" />
				<p:inputText id="modelo"
					value="#{tipoDispositivoBean.tipoDispositivo.modelo}"
					size="#{constantsBean.FIELD_50}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('modelo')}" />

				<p:outputLabel value="#{bundle['LABEL_REGISTRADOR_CONTADOR']}:"
					for="registradorContador" />
				<p:inputText id="registradorContador"
					value="#{tipoDispositivoBean.tipoDispositivo.registradorContador}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('registradorContador')}" />

				<p:outputLabel value="#{bundle['LABEL_REGISTRADOR_TOTALIZADOR']}:"
					for="registradorTotalizador" />
				<p:inputText id="registradorTotalizador"
					value="#{tipoDispositivoBean.tipoDispositivo.registradorTotalizador}"
					size="#{constantsBean.FIELD_20}"
					maxlength="#{tipoDispositivoBean.getTamanhoCampo('registradorTotalizador')}" />

				<f:facet name="footer">
					<p:commandButton value="#{bundle['BUTTON_SALVAR']}"
						icon="ui-icon-check" style="margin:0"
						action="#{tipoDispositivoBean.salvar}" ajax="false" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_SALVAR_NOVO']}"
						icon="ui-icon-check" style="margin:0"
						action="#{tipoDispositivoBean.salvarNovo}" ajax="false" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_APAGAR']}"
						icon="ui-icon-trash" style="margin:0"
						oncomplete="confirmDeleteTipoDispositivo.show()" />
					<p:spacer width="10" />
					<p:commandButton value="#{bundle['BUTTON_VOLTAR']}"
						icon="ui-icon-arrowreturnthick-1-w" style="margin:0"
						action="#{tipoDispositivoBean.paginaListarTipoDispositivo}"
						ajax="false" immediate="true" />
				</f:facet>

			</p:panelGrid>

		</h:form>

		<p:confirmDialog
			message="#{bundle['MESSAGE_EXCLUIR_TIPO_DISPOSITIVO']}"
			severity="alert" widgetVar="confirmDeleteTipoDispositivo"
			appendToBody="true" style="text-align:center">
			<h:form id="confirmaExclusao" style="text-align:center">
				<h:inputHidden value="#{tipoDispositivoBean.tipoDispositivo.id}" />
				<p:commandButton value="#{bundle['BUTTON_SIM']}"
					oncomplete="confirmDeleteTipoDispositivo.hide()"
					action="#{tipoDispositivoBean.excluir}" ajax="false" />
				<p:commandButton value="#{bundle['BUTTON_NAO']}"
					onclick="confirmDeleteTipoDispositivo.hide()" />
			</h:form>
		</p:confirmDialog>

	</ui:define>
</ui:composition>

</html>
